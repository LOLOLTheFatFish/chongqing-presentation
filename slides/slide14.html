<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 14 - SO Actions</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background: #003366; color: white; }
        .slide-container { width: 1280px; height: 720px; padding: 60px; box-sizing: border-box; }
        .title { font-size: 48px; font-weight: 700; margin-bottom: 50px; display: flex; align-items: center; gap: 20px; }
        .list { display: flex; flex-direction: column; gap: 30px; }
        .item { background: rgba(255,255,255,0.1); padding: 30px; border-radius: 8px; display: flex; align-items: center; gap: 30px; border-left: 8px solid #FFCC00; }
        .check { color: #FFCC00; }
        .text { font-size: 28px; font-weight: 500; }
        .detail { font-size: 18px; opacity: 0.7; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="title"><i data-lucide="zap"></i> Key Actions: Offensive Play</div>
        <div class="list">
            <div class="item">
                <i data-lucide="check-circle" class="check" width="40" height="40"></i>
                <div>
                    <div class="text">Launch "Bashu Culture" Joint Packages</div>
                    <div class="detail">Combine Chengdu's pandas with Chongqing's cyber-cityscape.</div>
                </div>
            </div>
            <div class="item">
                <i data-lucide="check-circle" class="check" width="40" height="40"></i>
                <div>
                    <div class="text">International Flight Connectivity</div>
                    <div class="detail">Direct routes to major hubs (London, Paris, New York).</div>
                </div>
            </div>
            <div class="item">
                <i data-lucide="check-circle" class="check" width="40" height="40"></i>
                <div>
                    <div class="text">Visa-Free Transit Marketing</div>
                    <div class="detail">Leverage 144-hour visa-free policy for stopovers.</div>
                </div>
            </div>
        </div>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
