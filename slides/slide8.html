<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 8 - Anatomy of a Megahit</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background: #F5F5F5; color: #1A1A1A; }
        .slide-container { width: 1280px; height: 720px; padding: 60px; box-sizing: border-box; display: flex; flex-direction: column; }
        .title { font-size: 48px; font-weight: 700; color: #003366; margin-bottom: 60px; }
        .formula-container { display: flex; align-items: center; justify-content: space-around; flex: 1; }
        .element { text-align: center; width: 250px; }
        .circle { width: 200px; height: 200px; background: #FFFFFF; border: 5px solid #003366; border-radius: 50%; display: flex; flex-direction: column; align-items: center; justify-content: center; margin: 0 auto 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .operator { font-size: 80px; color: #FFCC00; font-weight: 700; }
        .label { font-size: 24px; font-weight: 700; color: #003366; }
        .sub { font-size: 16px; color: #666; margin-top: 5px; }
        .img-icon { width: 80px; height: 80px; object-fit: contain; margin-bottom: 10px; opacity: 0.8; }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="title">Anatomy of a Megahit</div>
        <div class="formula-container">
            <div class="element">
                <div class="circle">
                    <div class="label">8D Terrain</div>
                    <div class="sub">Unique Landscape</div>
                </div>
            </div>
            <div class="operator">+</div>
            <div class="element">
                <div class="circle">
                    <div class="label">Cyberpunk</div>
                    <div class="sub">Visual Impact</div>
                </div>
            </div>
            <div class="operator">+</div>
            <div class="element">
                <div class="circle">
                    <div class="label">Short Video</div>
                    <div class="sub">Douyin/TikTok</div>
                </div>
            </div>
            <div class="operator">=</div>
            <div class="element">
                <div class="circle" style="background: #003366; color: white; border-color: #FFCC00;">
                    <div class="label" style="color: white;">VIRAL</div>
                    <div class="sub" style="color: #FFCC00;">Status</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
