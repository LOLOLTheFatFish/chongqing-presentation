<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 5 - The Fame Trap</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background: #F5F5F5; color: #1A1A1A; }
        .slide-container { width: 1280px; height: 720px; padding: 60px; box-sizing: border-box; display: flex; align-items: center; justify-content: space-between; }
        .text-col { width: 50%; }
        .visual-col { width: 45%; display: flex; justify-content: center; }
        .header { font-size: 64px; font-weight: 700; color: #003366; margin-bottom: 40px; }
        .point { font-size: 28px; margin-bottom: 30px; padding-left: 30px; border-left: 4px solid #FFCC00; line-height: 1.5; }
        .highlight { font-weight: 700; color: #E63946; }
        
        /* CSS Construction of a "Trap" Concept */
        .trap-visual { width: 300px; height: 300px; position: relative; }
        .circle { width: 280px; height: 280px; border: 20px solid #003366; border-radius: 50%; position: absolute; top: 0; left: 0; }
        .bar { width: 20px; height: 320px; background: #E63946; position: absolute; left: 130px; top: -10px; transform: rotate(45deg); }
        .warning-icon { font-size: 100px; position: absolute; top: 90px; left: 110px; color: #FFCC00; }
    </style>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="slide-container">
        <div class="text-col">
            <div class="header">The Fame Trap</div>
            <div class="point">A double-edged sword: <br>Wild success becomes the <span class="highlight">biggest weakness</span>.</div>
            <div class="point">When traffic dominates strategy, <br>sustainability is sacrificed.</div>
        </div>
        <div class="visual-col">
            <div class="trap-visual">
                <div class="circle"></div>
                <div class="bar"></div>
                <i data-lucide="alert-triangle" class="warning-icon"></i>
            </div>
        </div>
    </div>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
