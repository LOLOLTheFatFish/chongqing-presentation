<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 6 - Vulnerabilities</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background: #FFFFFF; color: #1A1A1A; }
        .slide-container { width: 1280px; height: 720px; padding: 60px; box-sizing: border-box; }
        .header { font-size: 48px; font-weight: 700; color: #003366; margin-bottom: 60px; border-bottom: 4px solid #FFCC00; padding-bottom: 20px; display: inline-block; }
        .grid { display: flex; gap: 40px; }
        .card { flex: 1; background: #F5F5F5; padding: 40px; border-top: 10px solid #E63946; }
        .icon { color: #E63946; margin-bottom: 20px; }
        .card-title { font-size: 32px; font-weight: 700; margin-bottom: 20px; color: #003366; }
        .card-text { font-size: 24px; line-height: 1.4; color: #555; }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="header">The Fame Trap Vulnerabilities</div>
        <div class="grid">
            <div class="card">
                <i data-lucide="smartphone" class="icon" width="60" height="60"></i>
                <div class="card-title">Over-reliance on Internet Fame</div>
                <div class="card-text">Algorithms are fickle. Traffic can disappear as quickly as it arrives.</div>
            </div>
            <div class="card">
                <i data-lucide="users" class="icon" width="60" height="60"></i>
                <div class="card-title">Intense Competition</div>
                <div class="card-text">Every city is trying to be the next "Wanghong". The barrier to entry is zero.</div>
            </div>
        </div>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
