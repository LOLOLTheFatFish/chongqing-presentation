<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 20 - WT Actions</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background: #003366; color: white; }
        .slide-container { width: 1280px; height: 720px; display: flex; position: relative; }
        
        /* Red to Blue Gradient Background */
        .bg-gradient { position: absolute; width: 100%; height: 100%; background: linear-gradient(90deg, #E63946 0%, #003366 100%); opacity: 0.8; }
        
        .content { position: relative; z-index: 2; display: flex; width: 100%; height: 100%; }
        .left { flex: 1; padding: 60px; display: flex; flex-direction: column; justify-content: center; align-items: flex-start; }
        .right { flex: 1; padding: 60px; display: flex; flex-direction: column; justify-content: center; align-items: flex-end; text-align: right; }
        
        .label { font-size: 24px; text-transform: uppercase; font-weight: 700; margin-bottom: 10px; letter-spacing: 2px; }
        .main-text { font-size: 60px; font-weight: 700; line-height: 1.1; margin-bottom: 20px; }
        .desc { font-size: 24px; opacity: 0.9; max-width: 400px; }
        
        .arrow-icon { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); font-size: 80px; color: white; }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="bg-gradient"></div>
        <div class="left">
            <div class="label">From</div>
            <div class="main-text">Red Sea</div>
            <div class="desc">Domestic price wars and homogenized "Wanghong" spots.</div>
        </div>
        <div class="arrow-icon">âž”</div>
        <div class="right">
            <div class="label">To</div>
            <div class="main-text">Blue Ocean</div>
            <div class="desc">High-value international MICE (Meetings, Incentives) & Heritage Tourism.</div>
        </div>
    </div>
</body>
</html>
