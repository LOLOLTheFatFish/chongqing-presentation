<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 21 - Strategy Integration</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background: #002244; color: white; }
        .slide-container { width: 1280px; height: 720px; position: relative; display: flex; align-items: center; justify-content: center; }
        .bg { position: absolute; width: 100%; height: 100%; object-fit: cover; opacity: 0.2; filter: blur(5px); }
        .content { position: relative; z-index: 2; text-align: center; }
        .center-circle { width: 250px; height: 250px; background: #FFCC00; border-radius: 50%; display: flex; flex-direction: column; align-items: center; justify-content: center; margin: 0 auto; box-shadow: 0 0 50px rgba(255, 204, 0, 0.3); color: #003366; position: relative; }
        .main-text { font-size: 36px; font-weight: 700; margin-bottom: 10px; }
        .sub-text { font-size: 18px; text-transform: uppercase; letter-spacing: 2px; }
        
        /* Satellites */
        .sat { position: absolute; width: 180px; height: 120px; background: rgba(255,255,255,0.1); border: 2px solid white; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 20px; font-weight: 700; backdrop-filter: blur(5px); transition: transform 0.3s; }
        .s-top { top: -160px; left: 50%; transform: translateX(-50%); border-color: #E63946; } /* SO */
        .s-right { top: 50%; right: -220px; transform: translateY(-50%); border-color: #FFCC00; } /* WO */
        .s-bottom { bottom: -160px; left: 50%; transform: translateX(-50%); border-color: #003366; background: rgba(0, 51, 102, 0.5); } /* ST */
        .s-left { top: 50%; left: -220px; transform: translateY(-50%); border-color: #457B9D; } /* WT */
        
        .line { position: absolute; background: white; opacity: 0.3; z-index: -1; }
    </style>
</head>
<body>
    <div class="slide-container">
        <img src="images/hero_skyline.webp" class="bg" alt="City Background">
        <div class="content">
            <div class="center-circle">
                <div class="main-text">CHANGHONG</div>
                <div class="sub-text">Transformation</div>
                
                <!-- Connecting Lines -->
                <div class="sat s-top">Offensive<br>(SO)</div>
                <div class="sat s-right">Turnaround<br>(WO)</div>
                <div class="sat s-bottom">Defensive<br>(ST)</div>
                <div class="sat s-left">Diversify<br>(WT)</div>
            </div>
        </div>
    </div>
</body>
</html>
